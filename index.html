<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>Please, enter the numbers, separate them with spaces</h2>
      <div id="input_section">
        <input type="text" id="nums_input">
        <button type="button" id="button_apply">OK</button>
      </div>
      <div id="error_message"><h3>You've inputed wrong values. Please, try again.</h3></div>
      <div id="execution_section">
        <ul id="nums_list"></ul>
        <div id="buttons">
          <button type="button" id="button_clear">CLEAR</button>
          <button type="button" id="button_next">NEXT</button>
          <button type="button" id="button_autoplay">SHOW RESULT</button>
        </div>
      </div>
    </div>
    <script src="js/bubbleSort.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
